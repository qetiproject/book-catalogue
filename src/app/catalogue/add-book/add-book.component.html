<main>
  <section class="py-3 text-center middle">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light text-white">
        {{ "catalogue.ADD_BOOK" | translate }}
      </h1>
    </div>
  </section>

  <div class="py-5">
    <div class="container d-flex justify-content-center flex-column w-100">
      <div class="row d-flex justify-content-center">
        <div class="search-form d-flex justify-content-center flex-column">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="searchKey"
            placeholder="{{ 'catalogue.ENTER_BOOK_NAME' | translate }}"
          />
          <button
            class="btn btn-outline-secondary mt-2"
            (click)="search(searchKey)"
          >
            {{ "catalogue.SEARCH" | translate }}
          </button>
          <div class="alert alert-danger mt-2" role="alert" *ngIf="hasError">
            {{ "errors.ENTER_BOOK_NAME" | translate }}
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-2 flex-row mb-3">
        <div class="d-flex justify-content-center">
          <span
            (click)="fetchBook(name)"
            class="badge rounded-pill bg-success ms-1"
            *ngFor="let name of lastThreeSearches"
            >{{ name }}</span
          >
        </div>
      </div>
      <div class="row">
        <form [formGroup]="form">
          <div class="row mb-3">
            <label for="review" class="col-sm-2 col-form-label">Review</label>
            <div class="col-sm-10">
              <textarea
                type="text"
                class="form-control"
                id="review"
                formControlName="review"
              ></textarea>
            </div>
          </div>
          <div class="row mb-3">
            <label for="rating" class="col-sm-2 col-form-label">Rating</label>
            <div class="col-sm-10">
              <span class="ms-2" *ngFor="let rating of ratings">
                <input
                  type="radio"
                  class="form-check-input"
                  [value]="rating"
                  name="rating"
                  formControlName="rating"
                />
              </span>
            </div>
          </div>
          <div class="row mb-3">
            <label for="status" class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
              <select class="form-select" formControlName="status">
                <option [value]="status.Read">
                  {{ "catalogue.READ" | translate }}
                </option>
                <option [value]="status.ReadLater">
                  {{ "catalogue.READ_LATER" | translate }}
                </option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" (click)="submit()">
            Add
          </button>
          <ng-container *ngIf="submited && form.invalid">
            <div
              class="alert alert-danger mt-2"
              role="alert"
              *ngIf="form.controls.review?.errors?.required"
            >
              რევიუ სავალდებულოა
            </div>
            <div
              class="alert alert-danger mt-2"
              role="alert"
              *ngIf="form.controls.review?.errors?.minlength"
            >
              განხილვა უნდა იყოს მინიმუმ 10 სიმბოლო
            </div>
          </ng-container>
        </form>
      </div>
    </div>
  </div>
</main>
